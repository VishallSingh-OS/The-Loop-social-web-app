{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    
    <title>{% block title %}The Loop{% endblock %}</title>
</head>
<body>
    
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'home' %}">
                <img src="{% static 'core/images/nav-logo.svg' %}" alt="logo-img" class="nav-logo">
            </a>
            <div class="nav-links">
                <a href="{% url "login" %}" class="btn btn-secondary">Log In</a>
                <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
    </nav>
    
    {% block content %}
    {% endblock %}

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 The Loop. All rights reserved.</p>
        </div>
    </footer>
    
</body>
</html>
